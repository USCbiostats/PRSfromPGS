on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,  r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libbz2-dev \
            liblzma-dev \
            libharfbuzz-dev \
            libfribidi-dev
        shell: bash

      - name: Install R dependencies via BiocManager
        run: |
          install.packages("BiocManager", repos = "https://cloud.r-project.org")
          BiocManager::install(
            c(
              "VariantAnnotation", "Rsamtools", "GenomicRanges",
              "SummarizedExperiment", "GenomeInfoDb", "IRanges",
              "Biostrings", "BiocGenerics",
              "BiocParallel",
              "data.table",
              "future", "future.apply", "parallelly",
              "testthat", "knitr", "rmarkdown",
              "rcmdcheck"
            ),
            ask = FALSE, update = FALSE
          )
        shell: Rscript {0}

      - name: Verify key packages load
        run: |
          library(VariantAnnotation)
          library(Rsamtools)
          library(data.table)
          message("All key dependency packages loaded successfully")
        shell: Rscript {0}

      - name: Install PRSfromPGS from source
        run: R CMD INSTALL .
        shell: bash

      - name: Run R CMD check
        run: |
          rcmdcheck::rcmdcheck(
            args      = c("--no-manual", "--as-cran"),
            error_on  = "error",
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Show check log
        if: always()
        run: |
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")

          write_section <- function(title, lines) {
            cat(sprintf("\n## %s\n\n```\n", title), file = summary_file, append = TRUE)
            cat(paste(lines, collapse = "\n"), file = summary_file, append = TRUE)
            cat("\n```\n", file = summary_file, append = TRUE)
          }

          log <- Sys.glob("check/*.Rcheck/00check.log")
          if (length(log)) {
            write_section("00check.log", readLines(log))
          } else {
            cat("## No check log found\n", file = summary_file, append = TRUE)
          }

          vout <- Sys.glob("check/*.Rcheck/vign*.Rout")
          for (f in vout) write_section(basename(f), readLines(f))

          fail <- Sys.glob("check/*.Rcheck/00install.out")
          for (f in fail) write_section(basename(f), readLines(f))
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
